{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<div class="container mt-5">
    <form action="/profile" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="description" class="form-label">
                    <i class="fas fa-info-circle"></i> Description
                </label>
                <textarea class="form-control" id="description" name="description" required>{{ description }}</textarea>
                <div class="invalid-feedback">Please enter a description.</div>
            </div>
            <div class="col-md-4 text-center">
                <label for="profile_pic" class="form-label">
                    <i class="fas fa-image"></i> Profile Picture
                </label>
                <input class="form-control" type="file" id="profile_pic" name="file">
                {% if profile_pic %}
                <div class="mt-3">
                    <img src="{{ profile_pic }}" alt="Profile Picture" class="img-thumbnail" width="150">
                </div>
                {% endif %}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="recovery" class="form-label">
                    <i class="fas fa-shield-alt"></i> Recovery Attribute
                </label>
                <input class="form-control" id="recovery" name="recovery" value="{{ recovery }}" readonly>
            </div>
            <div class="col-md-6">
                <label for="current-password" class="form-label">
                    <i class="fas fa-key"></i> Current Password
                </label>
                <input class="form-control" id="current-password" name="cpassword" type="password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="new-password" class="form-label">
                    <i class="fas fa-lock"></i> New Password
                </label>
                <input class="form-control" id="new-password" name="password" type="password">
            </div>
            <div class="col-md-6">
                <label for="confirmation" class="form-label">
                    <i class="fas fa-lock"></i> New Password (again)
                </label>
                <input class="form-control" id="confirmation" name="confirmation" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">
            <i class="fas fa-save"></i> Update Profile
        </button>
    </form>
    {% if prompt == 1 %}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong><i class="fas fa-exclamation-triangle"></i> Error:</strong> {{ Error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
</div>

<script>
    (function () {
        'use strict';

        var forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
    })();
</script>
{% endblock %}
