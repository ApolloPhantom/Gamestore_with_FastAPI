{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="container mt-5">
    <form action="/changepassword" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control mx-auto w-50" id="current-password" name="cpassword" placeholder="Current Password" type="password" required>
                <div class="invalid-feedback">Please enter your current password.</div>
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control mx-auto w-50" id="new-password" name="password" placeholder="New Password" type="password" required>
                <div class="invalid-feedback">Please enter your new password.</div>
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control mx-auto w-50" id="confirmation" name="confirmation" placeholder="New Password (again)" type="password" required>
                <div class="invalid-feedback">Please confirm your new password.</div>
            </div>
        </div>
        <button class="btn btn-primary mx-auto d-block w-50" type="submit">
            <i class="fas fa-key"></i> Change Password
        </button>
    </form>
    {% if prompt == 1 %}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> {{ Error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
</div>

<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
