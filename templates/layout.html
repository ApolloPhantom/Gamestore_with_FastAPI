
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="icon" href="/static/G_fav.gif" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="/static/CSSS.css"  rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src = "/static/G.gif"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            {% if user %}
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
              <li class="nav-item"><a class="nav-link" href="/objs">My Items</a></li>
              <li class="nav-item"><a class="nav-link" href="/buy">Add Funds</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              <li class="nav-item"><a class="nav-link" href="/changepassword">Change Password</a></li>
              <li class="nav-item"><a class="nav-link" href="/balance">Balance</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    </body>
</html>
