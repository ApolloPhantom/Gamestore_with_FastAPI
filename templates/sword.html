{% extends "layout.html" %}

{% block title %}
    List:-
{% endblock %}

{% block main %}
<div class="container mt-3">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Price in GOLD</th>
          <th>Cart</th>
        </tr>
      </thead>
      <tbody>
        {% for i in items %}
        <tr>
          <td>{{i[1]}}</td>
          <td>{{i[4]}}</td>
          <td>{{i[5]}} G</td>
          <td>
            <a href="{{ url_for('object_cart',ID = i[0],Type = i[2] )}}" class="btn">
              Cart
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
